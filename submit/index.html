  <h1 class="sr-only">Oulu developer meetups</h1>
</header>
    <div class="py-10">
      <main>
        <div class="mx-auto max-w-7xl px-4 py-24 sm:px-6 sm:py-32 lg:px-8">
          <div class="mx-auto max-w-3xl border border-gray-400 rounded-xl p-8 sm:px-24 bg-gray-50">
            <form>
              <div class="space-y-12">
                <div>
                  <h2 class="text-base font-semibold leading-7 text-gray-900">
                    Submit your meetup like a pleb
                  </h2>
                  <p class="mt-1 text-sm leading-6 text-gray-600">
                    Fill in the data and let github actions work it's magic
                  </p>

                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                      <label for="meetup_title" class="block text-sm font-medium leading-6 text-gray-900">
                        Meetup title
                      </label>
                      <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                          <input type="text" name="meetup_title" id="meetup_title" autocomplete="meetup_title" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Let's all learn javascript">
                        </div>
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label for="meetupLink" class="block text-sm font-medium leading-6 text-gray-900">
                        Signup link for meetup
                      </label>
                      <div class="mt-2">
                        <input type="text" name="meetupLink" id="meetupLink" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>

                    <div class="col-span-full">
                      <label for="description" class="block text-sm font-medium leading-6 text-gray-900">
                        Description
                      </label>
                      <div class="mt-2">
                        <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">                        </textarea>
                      </div>
                      <p class="mt-3 text-sm leading-6 text-gray-600">
                        Tell us more about the meetup. What will attendees
                        learn?
                      </p>
                    </div>
                  </div>
                </div>

                <div class="border-b border-gray-900/10 pb-12">
                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                      <label for="organizer" class="block text-sm font-medium leading-6 text-gray-900">
                        Organizer
                      </label>
                      <div class="mt-2">
                        <input id="organizer" name="organizer" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="organizerLink" class="block text-sm font-medium leading-6 text-gray-900">
                          Organizer link
                        </label>
                        <div class="mt-2">
                          <input type="text" name="organizerLink" id="organizerLink" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>

                    <div class="sm:col-span-3">
                      <label for="meetupDate" class="block text-sm font-medium leading-6 text-gray-900">
                        Date
                      </label>
                      <div class="mt-2">
                        <input type="date" name="meetupDate" id="meetupDate" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label for="meetupTime" class="block text-sm font-medium leading-6 text-gray-900">
                        Time
                      </label>
                      <div class="mt-2">
                        <input type="time" name="meetupTime" id="meetupTime" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>
                    <div class="sm:col-span-3 sm:col-start-1">
                      <label for="location" class="block text-sm font-medium leading-6 text-gray-900">
                        Street address
                      </label>
                      <div class="mt-2">
                        <input type="text" name="location" id="location" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label for="locationLink" class="block text-sm font-medium leading-6 text-gray-900">
                        Maps link for address
                      </label>
                      <div class="mt-2">
                        <input type="text" name="locationLink" id="locationLink" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">
                  Cancel
                </button>
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  Submit
                </button>
              </div>
            </form>
